name: Deploy API to Cloud Run

on:
  push:
    branches:
      - main
      - prod

env:
  PROJECT_ID: hearth-483320
  PROJECT_NUMBER: 1024761164316
  REGION: us-central1
  ARTIFACT_REPO: hearth-containers
  IMAGE_NAME: api
  SERVICE_ACCOUNT: github-deployer@hearth-483320.iam.gserviceaccount.com

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to GCP (Workload Identity)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ env.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build & Push Docker image
        run: |
          IMAGE_URI=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker build -t $IMAGE_URI ./api
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            SERVICE_NAME="api-staging"
            ENV="staging"
          else
            SERVICE_NAME="api-prod"
            ENV="prod"
          fi

          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_URI \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --allow-unauthenticated \
            --set-env-vars ENV=$ENV
